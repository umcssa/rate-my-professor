<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">
</head>
<body>
<div class="header">
    <a href="/"><img src="/static/images/logo.png" class="logo" alt="logo"></a>
    <div class="header-links"><a href="/explore/">explore</a><span> | </span><a
            href="/u/{{logname}}/">{{logname}}</a></div>
</div>
<form action="" method="post" enctype="multipart/form-data">
    <input type="password" name="password" placeholder="Old password"/>
    <input type="password" name="new_password1" placeholder="New password"/>
    <input type="password" name="new_password2" placeholder="New password, again"/>
    <input type="submit" name="update_password" value="submit"/>
</form>
<a href="/accounts/edit/" style="font-weight: bold">Back to edit account</a>
</body>
</html>
